<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Animales</title></head>
  <body>
    <h1>Animales</h1>
    <p><a href="/">Inicio</a> | <a href="/protectoras/">Protectoras</a> | <a href="/colaboradores/">Colaboradores</a></p>

    {% for a in animales %}
      <div>{{ a.nombre }} - {{ a.tipo }} - Cuidador: {{ a.cuidador }}</div>
      {% if not forloop.last %}<hr>{% endif %}
    {% empty %}
      <div>No hay animales.</div>
    {% endfor %}
  </body>
</html>
