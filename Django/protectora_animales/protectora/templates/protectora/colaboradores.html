<!doctype html>
<html>
  <head><meta charset="utf-8"><title>Colaboradores</title></head>
  <body>
    <h1>Colaboradores</h1>
    <p><a href="/">Inicio</a> | <a href="/animales/">Animales</a> | <a href="/protectoras/">Protectoras</a></p>

    {% for c in colaboradores %}
      <div>{{ c.nombre }} - {{ c.cargo }} - {{ c.fecha_entrada_protectora }}</div>
      {% if not forloop.last %}<hr>{% endif %}
    {% empty %}
      <div>No hay colaboradores.</div>
    {% endfor %}
  </body>
</html>
